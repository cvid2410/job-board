name: Run Tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Installs Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Goes into the backend folder and install dependencies
        working-directory: ./backend
        run: pip install requirements.txt
      - name: Run tests
        run: pytest
      
      
      
